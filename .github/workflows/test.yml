name: Test CI

on:
    push:
        branches-ignore:
            - gh-pages
            - browser

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: "14.x"
            - run: npm install
            - run: npm test
            - run: npm run coveralls
            - run: SOURCE_DIR="gh-pages" TARGET_BRANCH="gh-pages" npm run gh-pages-travis
            - run: SOURCE_DIR="browser" TARGET_BRANCH="browser" npm run gh-pages-travis
